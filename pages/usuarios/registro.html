<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | QrossPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/theme-dark.css"/>
</head>
<body>

<!-- Navbar -->
<nav id="mainNavbar" class="navbar navbar-expand-lg fixed-top bg-transparent px-4">
  <div class="container-fluid justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center gap-2 text-white" href="../../index.html">
      <i data-lucide="qr-code" class="text-info" style="width: 26px; height: 26px;"></i>
      <h5 class="m-0 fw-bold fs-4"><span class="text-info">Q</span>ross<span class="text-info">Pass</span></h5>
    </a>
  </div>
</nav>

<!-- Hero -->
<section class="hero py-5 mt-5">
  <div class="container text-center text-white">
    <h1 class="display-6 text-info fw-bold">Crea tu cuenta</h1>
    <p class="lead">Accede a todos los gimnasios con una sola membresía</p>
  </div>
</section>

<!-- Formulario de registro -->
<section class="registro py-5">
  <div class="container">
    <div class="card bg-dark text-white shadow mx-auto" style="max-width: 600px;">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">Registro de Usuario</h3>
        <form id="form-registro" novalidate>
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" placeholder="Ingresa tu nombre completo" id="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="Ingresa un correo electrónico válido" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Al menos 8 caracteres, una mayúscula y un símbolo (!@#$%^&*)" id="password" name="password" required
                   pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                   title="Debe tener al menos 8 caracteres, una mayúscula, un número y un símbolo (!@#$%^&*)">
          </div>          
          <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" placeholder="Ambas contraseñas deben coincidir" id="confirmPassword" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <select class="form-select" id="ciudad" required>
              <option value="">Selecciona una ciudad</option>
              <option value="CDMX">CDMX</option>
              <option value="Guadalajara">Guadalajara</option>
              <option value="Monterrey">Monterrey</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Plan deseado</label>
            <select class="form-select" id="plan" required>
              <option value="">Selecciona un plan</option>
              <option value="mensual">Mensual</option>
              <option value="trimestral">Trimestral</option>
              <option value="anual">Anual</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="tyc" required>
            <label class="form-check-label">
              Acepto los <a href="../../legal/tyc.html" class="text-info" target="_blank">Términos y Condiciones</a>
            </label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-info fw-bold">Crear cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-white py-4 mt-5">
  <div class="container text-center">
    <p class="mb-2">&copy; 2025 QrossPass. Todos los derechos reservados.</p>
    <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
      <a href="../../legal/tyc.html" class="text-decoration-none text-info">
        <i data-lucide="file-text" class="me-1"></i> Términos
      </a>
      <a href="../../legal/aviso-privacidad.html" class="text-decoration-none text-info">
        <i data-lucide="lock" class="me-1"></i> Aviso de Privacidad
      </a>
    </div>
  </div>
</footer>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/usuarios/registro.js"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
