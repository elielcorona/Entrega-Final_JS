<section class="py-5 text-white" style="margin-top: 5rem;">
  <div class="container">
    <h2 class="text-center mb-4">Mi Perfil</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card bg-dark text-white border-info shadow p-4">
          <form id="perfil-form">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="perfil-nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="perfil-email" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Ciudad</label>
              <select class="form-select" id="perfil-ciudad"></select>
            </div>
            <div class="mb-3">
              <label class="form-label">Plan Actual</label>
              <input type="text" class="form-control" id="perfil-plan" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Estado de Activación</label>
              <input type="text" class="form-control" id="perfil-estado" disabled>
            </div>
            <div class="mb-3 text-center">
              <img id="perfil-foto" src="../../assets/images/default-qr.png" alt="Foto de perfil" class="img-thumbnail rounded-circle" style="width: 120px; height: 120px;">
              <p class="small mt-2 text-muted">Foto tomada en el gimnasio</p>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-info fw-bold">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
