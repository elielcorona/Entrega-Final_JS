<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial de Visitas | QrossPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/theme-dark.css"/>
  <style>
    .kpi-card {
      border-radius: 14px;
      border-left: 4px solid #45A29E;
      background-color: #1f1f1f;
      transition: all 0.3s ease;
    }
    .kpi-card:hover {
      transform: scale(1.03);
      z-index: 2;
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top bg-transparent px-4">
  <div class="container-fluid">
    <a class="navbar-brand text-info fw-bold" href="principal.html">QrossPass</a>
    <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mt-2 mt-lg-0 justify-content-end" id="navbarNav">
      <ul class="navbar-nav text-end gap-3">
        <li class="nav-item"><a class="nav-link text-white" href="ubicaciones.html">Ubicaciones</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="historial.html">Historial</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="planes.html">Planes</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" id="logout">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5 text-white" style="margin-top: 5rem;">
  <div class="container">
    <h2 class="text-center mb-4">Tu Historial de Visitas</h2>

    <!-- KPIs -->
    <section class="mb-5">
      <h4 class="mb-4 text-center">Resumen de Actividad</h4>
      <div class="row g-4 justify-content-center" id="kpis-dinamicos">
        <!-- KPI Cards dinámicas aquí -->
      </div>
    </section>

    <!-- Botón CSV -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Detalle de Visitas</h5>
      <button class="btn btn-sm btn-outline-light" id="descargar-csv">
        <i data-lucide="download" class="me-1"></i> Descargar CSV
      </button>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-dark table-bordered table-hover align-middle text-white">
        <thead class="table-info text-dark text-center">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Gimnasio</th>
            <th>Ciudad</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabla-historial">
          <!-- Cuerpo de la tabla dinámico -->
        </tbody>
      </table>
    </div>
  </div>
</section>

<footer class="text-white text-center py-4 mt-5">
  <p>&copy; 2025 QrossPass. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="../../main.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
