<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Gimnasio | QrossPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/theme-dark.css"/>
  <style>
    .form-section {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(102, 252, 241, 0.1);
    }
    label {
      font-weight: 500;
    }
    .form-label {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top bg-transparent px-4">
  <div class="container-fluid">
    <a class="navbar-brand text-info fw-bold" href="principal.html">QrossPass</a>
  </div>
</nav>

<section class="text-white py-5" style="margin-top: 5rem;">
  <div class="container">
    <h2 class="text-center mb-4">Registra tu gimnasio en QrossPass</h2>

    <form id="registroPartnerForm" class="form-section mx-auto" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label label-obligatorio">Nombre del gimnasio</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="nombre" class="form-label label-obligatorio">Nombre del representante legal</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label label-obligatorio">Correo de contacto</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label label-obligatorio">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label label-obligatorio">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
          <small class="text-secondary">Mínimo 8 caracteres, al menos un símbolo</small>
        </div>

        <div class="col-12"><hr></div>

        <div class="col-md-6">
          <label class="form-label label-obligatorio">Calle</label>
          <input type="text" class="form-control" id="calle" required>
        </div>
        <div class="col-md-2">
          <label class="form-label label-obligatorio">Número</label>
          <input type="text" class="form-control" id="numero" required>
        </div>
        <div class="col-md-4">
          <label class="form-label label-obligatorio">Colonia</label>
          <input type="text" class="form-control" id="colonia" required>
        </div>
        <div class="col-md-4">
          <label class="form-label label-obligatorio">Código Postal</label>
          <input type="text" class="form-control" id="cp" required>
        </div>
        <div class="col-md-4">
          <label class="form-label label-obligatorio">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" required>
        </div>

        <div class="col-md-4">
          <label class="form-label label-obligatorio">Categoría</label>
          <select class="form-select" id="categoria" required>
            <option value="">Selecciona una opción</option>
            <option>Gimnasio</option>
            <option>Box</option>
            <option>Yoga</option>
            <option>Funcional</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Color Principal</label>
          <input type="color" class="form-control form-control-color" id="color" value="#107bb9" title="Elige color">
        </div>
        <div class="col-md-4">
          <label class="form-label">Logo del gimnasio</label>
          <input type="file" class="form-control" id="logo" accept="image/*" >
        </div>

        <div class="col-12"><hr></div>
        <div class="col-md-6">
          <label class="form-label label-obligatorio">Identificación Oficial</label>
          <input type="file" class="form-control" id="doc-ine" accept=".pdf,image/*" required>
        </div>
        <div class="col-md-6">
          <label class="form-label label-obligatorio">Comprobante de domicilio</label>
          <input type="file" class="form-control" id="doc-domicilio" accept=".pdf,image/*" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">RFC o Constancia Fiscal</label>
          <input type="file" class="form-control" id="doc-rfc" accept=".pdf">
        </div>
        <div class="col-md-6">
          <label class="form-label label-obligatorio">Foto del local</label>
          <input type="file" class="form-control" id="foto-local" accept="image/*" required>
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-info px-4">Registrarse como Partner</button>
        </div>
      </div>
    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/partners/registroPartner.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="../../main.js"></script>
<script>lucide.createIcons();</script>

</body>
</html>
